{% extends "rte/layout.html" %}
{% block title %}
    Index Tables
{% endblock %}
{% block main %}
{% for table in tables %}
<form action="{% url 'rte:prepcomb' %}" method="post">
{% csrf_token %}
        <table >
            <tbody>
            {% for monster in table %}
                <tr><td>{{ monster }}</td></tr>
            {% endfor %}
            </tbody>
        </table>
    
    <button type="submit" id="{{ table.0 }}" name="table">Combat!</button>
</form>
{% endfor %}
{% endblock %}
