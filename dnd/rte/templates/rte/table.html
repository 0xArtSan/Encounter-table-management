{% extends "rte/layout.html" %}
{% block title %}
    Create Tables
{% endblock %}
{% block main %}

<h1>Create a table of 18 slots</h1>

<form action="{% url 'rte:table' %}" method="post">
    {% csrf_token %}
    <table>
        <input type="text" placeholder="Name your encounter table" name="tablename">
        <thead>
            <tr>
                <td>#</td>
                <td>Number of monsters</td>
                <td>Monster</td>
            </tr>
        </thead>
        <tbody>
        {% for number in range %}
            <tr>
                <td>
                   {{ forloop.counter }} 
                </td>

                <td>
                    <input type="number" min="1" max="5" value="1" name="nod{{ forloop.counter }}">
                    <select name="dice{{ forloop.counter }}">
                    {% for dice in dices %}
                        <option value="{{ dice }}">{{ dice }}</option>
                    {% endfor %}
                </td>

                <td>
                    <select name="monster{{ forloop.counter }}" type="text">
                    {% for monster in monsters %}
                        <option value="{{ monster.id }}">{{ monster.moname }}</option>
                    {% endfor %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
        <input type="submit">
</form>
{% endblock %}
