{% extends "rte/layout.html" %}
{% block title %}
    Create Tables
{% endblock %}
{% block main %}
<h1>How many rows?</h1>

<form action="{% url 'rte:table' %}" method="post">
    {% csrf_token %}
    {{ rows }}
    <input type="submit" value="Create table">
</form>

<form>
    <input type="text" value="Encounter table name">
    <table>
        <thead>
            <tr>
                <td>#</td>
                <td>Qty</td>
                <td>Monster</td>
            </tr>
        </thead>
        <tbody>
            {% for x in range %}
            <tr>
                <td>pene 1</td>
                <td>peen 2</td>
                <td>pene 3</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <input type="submit" value="Save table">
</form>

{% endblock %}
