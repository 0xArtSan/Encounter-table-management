{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="{% static 'dnd/styles.css' %}" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>

        <nav>
            <div>
                <a href="/">Home</a>
                <a href="{% url 'character:load' %}">Index</a>
                <a href="{% url 'character:save' %}">Create</a>
                <form>
                    <input id="charname" type="search" name="charname">
                    <input type="submit" value="Search character">
                </form>
            </div>
        </nav>

        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
